<div class="database-page">
  <div>
    Firestore Database -
    <span class="project-id" style="opacity: 0.5">
      {{ databaseService.config.projectId }}
    </span>
  </div>

  <app-path>
    <button mat-icon-button (click)="openLoginSheet()">
      <mat-icon>login</mat-icon>
    </button>
  </app-path>
  <div style="display: flex">
    <app-database-node
      *ngFor="let node of nodes"
      [node]="node"
    ></app-database-node>
  </div>
</div>
